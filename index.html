<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front end githubApi Junior</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="nav-container">
        <nav class="navbar">
            <h2>devfinder</h2>
            <div class="theme">
                <h5 class="light">LIGHT</h5><i class="fas fa-sun" id="icon-theme"></i>
            </div>
        </nav>
        <div class="search">
            <form action="" class="form-search">
                <i class="fas fa-search"></i>
                <input type="text" name="" id="" placeholder="Search Github UserName.." class="input-search">
            </form>
            <button class="btn-search"><span class="search-span">Search</span></button>
        </div>
    </div>
    <div class="card-container animate__animated animate__fadeIn">
        <div class="info">
            <div class="img">
                <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="" class="avatar">
            </div>
            <div class="info-user">
                <h4 class="user-title">The Octocat</h4>
                <span class="user-nickname">@octocat</span>
                <div class="joined-container">
                    <p class="joined-date">Joined 25 jan 2011</p>
                </div>
            </div>


        </div>
        <div class="description">
            <p class="bio">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus, explicabo.</p>
        </div>
        <div class="stats">
            <div class="repos">
                <p class="repos-text">Repos</p> <span class="repos-span">8</span>
            </div>
            <div class="followers">
                <p class="followers-text">Followers</p> <span class="followers-span">3938</span>
            </div>
            <div class="following">
                <p class="following-text">Following</p> <span class="following-span">9</span>
            </div>
        </div>
        <div class="contact">
            <div class="location">
                <p><i class="fas fa-map-marker-alt"></i><span class="location-text">San Fransisco</span></p>
            </div>
            <div class="link">
                <p><i class="fas fa-paperclip"></i><a href="" class="link-github"
                        target="_blank">https://github.blog</a></p>
            </div>
            <div class="social">
                <p><i class="fab fa-twitter"></i><span class="social-span">Not avaliable </span></p>
            </div>
            <div class="house">
                <p><i class="fas fa-building"></i><span class="github-span">@github</span></p>
            </div>
        </div>
    </div>
</body>
<footer>
    <span>Challenge by Josue Aaron</span>
</footer>
<script src="app.js"></script>

</html>
